<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="bth">我是一个按钮</button>
		<script type="text/javascript">
			/*
			浏览器已经为我们提供文档节点的对象，这个对象是window对象的属性
			可以在页面中直接使用，文档节点代表整个网页
			console.log(document);
			获取button对象，方法getElementByid()
			*/
			var btn = document.getElementById("bth");
			//修改按钮的文字
			btn.innerHTML = "修改了";
			alert(btn);
		</script>
	</body>
</html>
