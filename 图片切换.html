<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			#outer{
				background-color: antiquewhite;
				width: 500px;
				margin: 0 auto;
				padding: 10px;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				/*
				点击按钮切换图片
				*/
			   //获取两个按钮
			   var prev = document.getElementById("prev");
			   var next = document.getElementById("next");
			   /*切换图片就是修改img标签的src属性
			   */
			  //获取img标签
			  var img = document.getElementsByTagName("img")[0];
			  //创建一个数组用来保存图片的路径
			  var imgArr = ["./img/1.png","./img/2.png","./img/3.png"]
			  //创建一个变量，来保存当前正则显示的图片的索引
			  var index = 0;
			  var info = document.getElementById("info");
			  info.innerHTML = "一共"+imgArr.length+"现在是第"+(index+1)+"张";
			  prev.onclick = function(){
				   //修改一个元素的属性就是：元素.属性=值
				   //切换到上一张，索引自减
				   index--;
				   //判断index是否是0；
				   if(index<0){
					   
					   index = imgArr.length-1;
				   }
				   img.src = imgArr[index];
				   info.innerHTML = "一共"+imgArr.length+"现在是第"+(index+1)+"张";
			   }
			   next.onclick = function(){
				   index++;
				   if(index > imgArr.length-1){
					   index=0;
				   }
				   img.src=imgArr[index];
				   info.innerHTML = "一共"+imgArr.length+"现在是第"+(index+1)+"张";
			   }
			
			// var btn = document.getElementById('btn');
			// btn.onclick=function(){
			// 	var infos = document.getElementById("info");
			// 	alert(infos.innerHTML);
			// }	
			}
		</script>
	</head>
	<body>
		<div id="outer">
			<p id="info">一共5张图片，现在是当前第1章</p>
			<img src="./img/1.png" alt="植物" />
			<button id="prev">上一张</button>
			<button id="next">下一张</button>
		</div>
		<button id="btn">点击</button>
	</body>
</html>
