<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//创建一个date对象
			//如果直接使用构造函数创建一个date对象，则会封装为当前代码执行事件
			var d = new Date();
			//创建一个指定事件。需要在构造函数中传递一个表示事件的字符串作为参数
			//getDate（）获取当前日期对象是几日
			//getday() 获取当前日期的第几天
			var d2=new Date("12/08/2016 11:10:30");
			alert(d2.getDate());
			alert(d2.getDay());
		</script>
	</head>

	</body>
</html>
