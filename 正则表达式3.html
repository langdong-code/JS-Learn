		   /*
		   量词
			通过量词可以设置一个内容出现的次数

			{n,m} 正好出现n到m次
		    {N,}n次以上
			+ 表示至少一个；{1,}

			? 表示0个或者1个 {0,1}
			^ 表示开头
			$ 表示结尾
			如果在正则表达式中同时使用^$必须是完整的正则表达式

			//---
			//创建一个正则表达式，用来检查一个字符串是否是手机号
			/*手机号规则：
			1、 手机号必须是11位
			2、 第一位必须是1开头
			3、第二位置3-9；
			4、三位以后任意数字，长度为9位
			*/
			var reg=/^1[3-9][0-9]{9}$/;
