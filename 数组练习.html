<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = [1,2,3,2,1,3,4,2,5,5,6,7,6];
			//q获取数组中的每个元素
			for(var i=0;i<arr.length;i++){
				//获取当前元素后的所有元素
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]==arr[j]){
						arr.splice(j,1);
						//此时将不会在比较这个元素，我需要在比较一次
						//使j自减
						j--;
					}
				}
				}
			console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>
